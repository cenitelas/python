{% extends "base.html" %}

{% block body %}

<div class="login-block">
<img src="/static/1.png" alt="Scanfcode">
<h1>Введите свои данные</h1>
{% if error %}
  <small style="color: red">{{ error }}</small>
{% endif %}
<form method="post">
      {% csrf_token %}
<div class="form-group">
<div class="input-group">
    <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
    <input type="text" name="login" class="form-control" maxlength="100" required="" id="id_login" placeholder="Логин">
</div>
</div>

<div class="form-group">
<div class="input-group">
    <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
    <input type="text" class="form-control" name="password" maxlength="100" required="" id="id_password" placeholder="Пароль">
</div>
</div>

<button class="btn btn-primary btn-block" type="submit">ВОЙТИ НА САЙТ</button>
<div class="login-footer">
<p class="text-center"><a class="txt-brand" href="/password_reset"><font color=#29aafe>Востановление пароля</font></a></p>
</div>

</form>
</div>

<div class="login-links">
<p class="text-center" style="color: #fff;">Еще нету аккаунта? <a class="txt-brand" href="/signup"><font color=#29aafe>Регистрируйся</font></a></p>
</div>

{% endblock %}
